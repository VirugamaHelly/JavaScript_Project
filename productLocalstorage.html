<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>
    i:hover {
        border: 1px solid white;
        border-radius: 50%;
        padding: 5px;
    }

    img {
        height: 320px;
        width: 280px;
        display: block;
    }

    .product-container {
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 10px;
        height: 520px;
        width: 340px;
        padding: 1rem;
        text-align: center;
        margin: auto;
        margin-top: 20px;
    }

    button {
        padding: 8px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 6px;
    }
</style>

<body>
    <header>
        <div class="container-fluid p-3 bg-dark text-white">
            <div class="container align-items-center">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h3>Flipkart.</h3>
                    </div>
                    <div class="col-12 col-md-4 ">
                        <input class="form-control mr-sm-2" placeholder=" 🔍 Search" id="searchInput">
                    </div>
                    <div class="col-12 col-md-4 " style="font-size: 25px; ">
                        <i class="fab fa-facebook me-3"></i>
                        <i class="fab fa-instagram me-3"></i>
                        <i class="fab fa-twitter me-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="productList" class="row"></div>

    <script>
        var arr = [
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/b/u/f/-original-imaghxa5hvapbfds.jpeg?q=70&crop=false",
                Product_name: "Apple iPhone 14",
                Price: "₹ 68,999",
                Rating: "4.6 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/c/k/9/g34-5g-pb1v0001in-motorola-original-imagwu4r4xze9jwz.jpeg?q=70&crop=false",
                Product_name: "Motorola G34 5G",
                Price: " ₹ 11,999",
                Rating: "4.2 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/e/j/8/galaxy-flip5-sm-f731bzaeins-samsung-original-imagru5pc2hhgpzg.jpeg?q=70&crop=false",
                Product_name: "SAMSUNG Galaxy Z",
                Price: " ₹ 1,09,999",
                Rating: "4.4 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/x/m/u/-original-imagtc4hv5qhegyb.jpeg?q=70&crop=false",
                Product_name: "Apple iPhone 15 Pro",
                Price: " ₹ 1,27,990",
                Rating: "4.7 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/b/x/i/galaxy-fold5-sm-f946bzkdins-samsung-original-imagru9nrhhmd9hz.jpeg?q=70&crop=false",
                Product_name: "SAMSUNG G-Z Fold5",
                Price: " ₹1,64,999",
                Rating: "4.6 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/b/b/9/-original-imagx9egaxqpja77.jpeg?q=70&crop=false ",
                Product_name: "SAMSUNG Galaxy S24",
                Price: " ₹ 1,29,999",
                Rating: "4.5 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/h/d/9/-original-imagtc2qzgnnuhxh.jpeg?q=70&crop=false",
                Product_name: "Apple iPhone 15",
                Price: " ₹ 72,999",
                Rating: "4.6 ⭐️⭐️⭐️"
            },
            {
                img: "https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/0/q/d/-original-imagtc4hzawdcp4g.jpeg?q=70&crop=false",
                Product_name: "Apple iPhone 15 Pro",
                Price: " ₹ 1,58,990",
                Rating: "4.6 ⭐️⭐️⭐️"
            },
        ];

        var productList = document.getElementById("productList");
        arr.forEach((el, i) => {
            var div = document.createElement("div");
            div.classList.add("product-container");

            var img = document.createElement("img");
            img.src = el.img;

            var productName = document.createElement("h3");
            productName.innerHTML = el.Product_name;

            var price = document.createElement("p");
            price.innerHTML = el.Price;

            var Rating = document.createElement("p");
            Rating.innerHTML = el.Rating

            var button = document.createElement("button");
            button.innerHTML = "Add To Cart";

            div.append(img, productName, price, Rating, button);
            productList.appendChild(div);

            button.addEventListener("click", function () {
                AddToCart(el);
            });
        });

        function AddToCart(el) {
            var product = JSON.parse(localStorage.getItem("information")) || [];
            product.push(el);
            localStorage.setItem("information", JSON.stringify(product));
            location.href = "localstorageCard.html";
        }

    </script>
</body>

</html>
